<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <!-- Coluna com conteúdo -->
        <div class="content">
          <h1>Ready to launch in 2024...</h1>

          <div class="countdown">
            <div class="time">
              <span class="subtitle">Dias</span>
              <span class="days">08</span>
            </div>

            <span class="dual-dots">:</span>

            <div class="time">
              <span class="subtitle">Horas</span>
              <span class="hours">12</span>
            </div>

            <span class="dual-dots">:</span>

            <div class="time">
              <span class="subtitle">Minutos</span>
              <span class="minutes">44</span>
            </div>

            <span class="dual-dots">:</span>

            <div class="time">
              <span class="subtitle">Segundos</span>
              <span class="seconds">28</span>
            </div>
          </div>

          <p>Inscreva-se para saber mais sobre o lançamento</p>

          <button>Inscreva-se</button>
        </div>

        <!-- Coluna com Ilustração -->
        <div class="ilustration">
          <img src="images/rocket.svg" alt="Foguete" />
        </div>
      </div>
    </main>

    <script type="module" src="javascript/script.js"></script>
  </body>
</html>
